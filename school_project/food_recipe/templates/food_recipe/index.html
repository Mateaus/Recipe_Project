{% extends "food_recipe/base.html" %}	
{% block content %}
	<section id="showcase">
		<div class="container">
		</div>
	</section>

	<div class="container">
		<section id="main">
			<h1>List of Recipes</h1>
			{% for post in posts %}
				<div id="card">
					<img class="card-image" src="{{ post.image }}">
					<h1>{{ post.title }}</h1>
					<div id="card-footer">
						<p>By {{ post.author }}</p>
						<p>On {{ post.date_posted }}</p>
					</div>
				</div>
			{% endfor %}
		</section>
	</div>
{% endblock content %}
